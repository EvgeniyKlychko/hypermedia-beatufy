<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background</title>
</head>
<body>
<div class="app">
  <div class="sliders-container">
    <div class="slider-container">
      <label for="blur-sigma">Sigma Space (between 1 and 10): </label>
      <input type="range" id="blur-sigma" name="blur-sigma" min="1" max="10" step="0.1">
      <p id="blur-sigma-text"></p>
    </div>
  </div>

  <div class="container">
    <div class="video">
      <p>Video</p>
      <video id="video" playsinline style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          width: auto;
          height: auto;
          ">
      </video>
    </div>

    <div class="output">
      <p>Output</p>
      <canvas id="output"></canvas>
    </div>

    <canvas id="small"></canvas>
    <canvas id="help" style="display: none"></canvas>

    <div class="filtered">
      <p>Filtered</p>
      <canvas id="filtered"></canvas>
    </div>

  </div>
</div>
<script src="https://docs.opencv.org/4.4.0/opencv.js"></script>
</body>
</html>

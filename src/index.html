<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background</title>
</head>
<body>

<!-- Video Output -->
<div class="app">

  <div class="container">

    <div class="video">
      <p>Video</p>
      <video id="video" playsinline style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          width: auto;
          height: auto;
          ">
      </video>
    </div>

    <div class="output">
      <p>Output</p>
      <canvas id="output"></canvas>
    </div>

    <canvas id="help" style="display: none"></canvas>

    <div class="filtered">
      <canvas id="filtered"></canvas>
    </div>

  </div>
</div>
<script src="https://docs.opencv.org/4.4.0/opencv.js"></script>
</body>
</html>

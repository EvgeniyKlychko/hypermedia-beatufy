<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background</title>
</head>
<body>
<div class="app">
  <div class="settings">
    <div>
      <input type="radio" id="color" name="type" value="color">
      <label for="color">Color mask</label>
    </div>

    <div>
      <input type="radio" id="contour" name="type" value="contour">
      <label for="contour">Contour mask</label>
    </div>

    <div>
      <input type="radio" id="filter" name="type" value="filter">
      <label for="filter">Filtered</label>
    </div>

    <div>
      <input type="checkbox" id="skip">
      <label for="skip">Skip frame</label>
    </div>
  </div>
  <div class="container">
    <div class="video">
      <p>Video</p>
      <video id="video" playsinline style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          width: auto;
          height: auto;
          ">
      </video>
    </div>

    <div class="output">
      <p>Output</p>
      <canvas id="output"></canvas>
    </div>

    <canvas id="small"></canvas>
    <canvas id="help"></canvas>

    <div class="filtered">
      <p>Filtered</p>
      <canvas id="filtered"></canvas>
    </div>

  </div>
</div>
<script src="https://docs.opencv.org/4.4.0/opencv.js"></script>
</body>
</html>
